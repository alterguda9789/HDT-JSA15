<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
</head>

<body>
    <!-- coding  the weather app -->

    <div class="container">

        <div class="main-section">

            <div class="section-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tim kiem thanh pho"> </div>

                <div class="info-wrapper">
                    <p class="city name">_ _</p>
                    <p class="weather-state">_ _</p>
                    <img class ="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Not Found">
                    <p class="temperature">25Â°C</p>


                </div>


            </div>

            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">Mat troi moc</div>
                        <div class="value">5:50</div>

                    </div>

                    <div class="item">
                        <div class="label">Mat troi lan</div>
                        <div class="value">17:15</div>
                    </div>

                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">Do am</div>
                        <div class="value">
                            <span class="humidity">...</span>
                            %
                        </div>
                    </div>

                    <div class="item">
                        <div class="label">Gio</div>
                        <div class="value">
                            <span class="wind-speed">...</span>
                            km/h
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="./js/index.js"></script>
</body>

</html>
